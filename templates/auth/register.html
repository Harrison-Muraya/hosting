<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HostPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Back to Home -->
        <div class="mb-4">
            <a href="/" class="text-blue-600 hover:text-blue-800 flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>
        </div>

        <!-- Registration Card -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <!-- Header -->
                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-8 text-center">
                    <i class="fas fa-user-plus text-5xl mb-4"></i>
                    <h1 class="text-3xl font-bold">Create Your Account</h1>
                    <p class="mt-2 text-blue-100">Join thousands of satisfied customers</p>
                </div>

                <!-- Form -->
                <div class="p-8">
                    <!-- Error Messages -->
                    <div id="errorMessages" class="hidden mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
                    
                    <!-- Success Message -->
                    <div id="successMessage" class="hidden mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"></div>

                    <form id="registerForm" class="space-y-6">
                        <!-- Username -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-1"></i> Username *
                            </label>
                            <input type="text" id="username" name="username" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="Choose a username">
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-envelope mr-1"></i> Email Address *
                            </label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="your.email@example.com">
                        </div>

                        <!-- Name Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                                    First Name *
                                </label>
                                <input type="text" id="first_name" name="first_name" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="John">
                            </div>
                            <div>
                                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
                                    Last Name *
                                </label>
                                <input type="text" id="last_name" name="last_name" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="Doe">
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div>
                            <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-phone mr-1"></i> Phone Number
                            </label>
                            <input type="tel" id="phone_number" name="phone_number"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="254700000000">
                            <p class="mt-1 text-sm text-gray-500">Format: 254700000000 (for M-Pesa payments)</p>
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-1"></i> Password *
                            </label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
                                       placeholder="••••••••">
                                <button type="button" onclick="togglePassword('password')" 
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-eye" id="password-icon"></i>
                                </button>
                            </div>
                            <div id="passwordStrength" class="mt-2 h-2 bg-gray-200 rounded-full overflow-hidden">
                                <div id="passwordStrengthBar" class="h-full transition-all duration-300"></div>
                            </div>
                            <p class="mt-1 text-sm text-gray-500">Must be at least 8 characters with uppercase, lowercase, and numbers</p>
                        </div>

                        <!-- Confirm Password -->
                        <div>
                            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-1"></i> Confirm Password *
                            </label>
                            <div class="relative">
                                <input type="password" id="password2" name="password2" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
                                       placeholder="••••••••">
                                <button type="button" onclick="togglePassword('password2')" 
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-eye" id="password2-icon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Terms & Conditions -->
                        <div class="flex items-start">
                            <input type="checkbox" id="terms" required
                                   class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 text-sm text-gray-600">
                                I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> 
                                and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="submitBtn"
                                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-lg font-semibold text-lg hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                            <i class="fas fa-user-plus mr-2"></i> Create Account
                        </button>
                    </form>

                    <!-- Already have account -->
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">
                            Already have an account? 
                            <a href="/auth/login/" class="text-blue-600 hover:underline font-semibold">Login here</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div class="bg-white p-4 rounded-lg shadow">
                    <i class="fas fa-shield-alt text-blue-600 text-2xl mb-2"></i>
                    <p class="text-sm text-gray-600">Secure & Encrypted</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <i class="fas fa-bolt text-blue-600 text-2xl mb-2"></i>
                    <p class="text-sm text-gray-600">Instant Activation</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <i class="fas fa-headset text-blue-600 text-2xl mb-2"></i>
                    <p class="text-sm text-gray-600">24/7 Support</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('errorMessages');
        const successDiv = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');

        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            const width = (strength / 5) * 100;
            strengthBar.style.width = width + '%';

            if (strength <= 2) {
                strengthBar.className = 'h-full transition-all duration-300 bg-red-500';
            } else if (strength <= 3) {
                strengthBar.className = 'h-full transition-all duration-300 bg-yellow-500';
            } else {
                strengthBar.className = 'h-full transition-all duration-300 bg-green-500';
            }
        });

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating Account...';

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                phone_number: document.getElementById('phone_number').value,
                password: document.getElementById('password').value,
                password2: document.getElementById('password2').value
            };

            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = data.message + ' Redirecting to dashboard...';
                    successDiv.classList.remove('hidden');
                    
                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/dashboard/';
                    }, 2000);
                    
                    // Set token in cookie for Django session
                    // document.cookie = `authToken=${data.token}; path=/; max-age=86400`;
                    
                    // Redirect immediately to dashboard
                    // window.location.href = '/dashboard/';
                } else {
                    let errorMsg = 'Registration failed. Please check the following:\n';
                    for (const [field, errors] of Object.entries(data.errors)) {
                        if (Array.isArray(errors)) {
                            errorMsg += `${field}: ${errors.join(', ')}\n`;
                        } else {
                            errorMsg += `${field}: ${errors}\n`;
                        }
                    }
                    errorDiv.textContent = errorMsg;
                    errorDiv.classList.remove('hidden');
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> Create Account';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> Create Account';
            }
        });
    </script>
</body>
</html>
